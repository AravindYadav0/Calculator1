
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="calculator.css" />
  <title>calculator</title>
</head>
<body>
  <div class="rec">
    <div id="display"></div>

    <button class="button" onclick="Allclear()">
      <font size="5">AC</font>
    </button>
    <button class="button" onclick="oneClear()">
      <font size="5">C</font>
    </button>
    <button class="button" onclick="append('/')">
      <font size="5">/</font>
    </button>

    <button class="button" onclick="append('9')">
      <font size="5">9</font>
    </button>
    <button class="button" onclick="append('8')">
      <font size="5">8</font>
    </button>
    <button class="button" onclick="append('7')">
      <font size="5">7</font>
    </button>
    <button class="button" onclick="append('*')">
      <font size="5">*</font>
    </button>

    <button class="button" onclick="append('6')">
      <font size="5">6</font>
    </button>
    <button class="button" onclick="append('5')">
      <font size="5">5</font>
    </button>
    <button class="button" onclick="append('4')">
      <font size="5">4</font>
    </button>
    <button class="button" onclick="append('-')">
      <font size="5">-</font>
    </button>

    <button class="button" onclick="append('3')">
      <font size="5">3</font>
    </button>
    <button class="button" onclick="append('2')">
      <font size="5">2</font>
    </button>
    <button class="button" onclick="append('1')">
      <font size="5">1</font>
    </button>
    <button class="button" onclick="append('+')">
      <font size="5">+</font>
    </button>

    <button class="button" onclick="append('0')">
      <font size="5">0</font>
    </button>
    <button class="button" onclick="append('.')">
      <font size="5">.</font>
    </button>
    <button class="button" onclick="append('(')">
      <font size="5">(</font>
    </button>
    <button class="button" onclick="append(')')">
      <font size="5">)</font>
    </button>

    <button class="button" onclick="calculate()">
      <font size="5">=</font>
    </button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
